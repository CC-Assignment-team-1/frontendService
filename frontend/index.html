<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .status { 
            font-size: 14px; 
            color: #666;
            margin-bottom: 20px;
        }
        .status.loading { color: #ff9800; }
        .status.error { color: #f44336; }
        .status.success { color: #4caf50; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        button:hover { background: #764ba2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .data-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .data-label { font-size: 12px; color: #999; text-transform: uppercase; }
        .data-value { font-size: 16px; font-weight: bold; color: #333; margin-top: 5px; }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border-left: 4px solid #f44336;
        }
        .no-data {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Data Dashboard</h1>
        <p class="status" id="status">Ready to fetch data</p>
        
        <button onclick="fetchData()" id="fetchBtn">Fetch Data</button>
        
        <div id="errorContainer"></div>
        <div id="dataContainer" class="data-grid"></div>
    </div>

    <script>
        async function fetchData() {
            const btn = document.getElementById('fetchBtn');
            const status = document.getElementById('status');
            const errorContainer = document.getElementById('errorContainer');
            const dataContainer = document.getElementById('dataContainer');
            
            btn.disabled = true;
            status.className = 'status loading';
            status.textContent = 'â³ Loading...';
            errorContainer.innerHTML = '';
            dataContainer.innerHTML = '';
            
            try {
                // Request goes through Nginx proxy to backend
                const response = await fetch('/api/data', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message || 'Backend returned an error');
                }
                
                status.className = 'status success';
                status.textContent = `âœ“ Loaded ${data.count} records`;
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'data-item';
                        const displayValue = item.random_number || item.value || JSON.stringify(item).slice(0, 50);
                        div.innerHTML = `
                            <div class="data-label">Record ${index + 1}</div>
                            <div class="data-value">${displayValue}</div>
                        `;
                        dataContainer.appendChild(div);
                    });
                } else {
                    dataContainer.innerHTML = '<div class="no-data">No data available</div>';
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âœ— Error loading data';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = error.message;
                errorContainer.appendChild(errorDiv);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
