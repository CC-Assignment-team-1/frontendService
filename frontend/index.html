<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            background: #f5f5f5;
        }
        
        .status.loading { background: #fff3cd; color: #856404; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.success { background: #d4edda; color: #155724; }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        button:hover { background: #764ba2; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .metric-sub {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        
        .aqi-good { border-left-color: #4caf50; }
        .aqi-moderate { border-left-color: #ffeb3b; }
        .aqi-unhealthy { border-left-color: #ff9800; }
        .aqi-vunhealthy { border-left-color: #f44336; }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border-left: 4px solid #f44336;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            background: white;
            border-radius: 12px;
        }
        
        .aqi-legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä AQI Analytics Dashboard</h1>
            <p class="status" id="status">Ready to fetch data</p>
            
            <div class="controls">
                <button onclick="fetchData()" id="fetchBtn">Refresh Data</button>
                <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">Enable Auto-Refresh</button>
            </div>
        </div>
        
        <div id="metricsContainer" class="metrics-grid"></div>
        <div id="chartsContainer" class="charts-grid"></div>
        
        <div id="errorContainer"></div>
        <div id="noDataContainer"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let allData = [];
        let lineChart = null;
        let areaChart = null;
        let distributeChart = null;
        
        // AQI Categories
        const AQI_CATEGORIES = {
            good: { min: 0, max: 50, color: '#4caf50', label: 'Good', description: 'Air quality is good' },
            moderate: { min: 51, max: 100, color: '#ffeb3b', label: 'Moderate', description: 'Air quality is acceptable' },
            unhealthy: { min: 101, max: 150, color: '#ff9800', label: 'Unhealthy', description: 'Sensitive groups affected' },
            vunhealthy: { min: 151, max: 200, color: '#f44336', label: 'Very Unhealthy', description: 'General public affected' },
            hazardous: { min: 201, max: 300, color: '#7b1fa2', label: 'Hazardous', description: 'Health warning alert' }
        };
        
        // Get AQI category
        function getAQICategory(value) {
            for (const [key, category] of Object.entries(AQI_CATEGORIES)) {
                if (value >= category.min && value <= category.max) {
                    return category;
                }
            }
            return AQI_CATEGORIES.hazardous;
        }
        
        // Calculate metrics
        function calculateMetrics(data) {
            if (data.length === 0) return null;
            
            const values = data.map(item => item.random_number || 0);
            const last5 = values.slice(0, 5);
            
            return {
                current: values[0],
                avg_last5: (last5.reduce((a, b) => a + b, 0) / last5.length).toFixed(1),
                avg_all: (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1),
                min: Math.min(...values),
                max: Math.max(...values),
                median: values.length % 2 === 0 
                    ? ((values[Math.floor(values.length / 2) - 1] + values[Math.floor(values.length / 2)]) / 2).toFixed(1)
                    : values[Math.floor(values.length / 2)],
                data_points: values.length
            };
        }
        
        // Render metrics cards
        function renderMetrics(metrics) {
            const container = document.getElementById('metricsContainer');
            container.innerHTML = '';
            
            if (!metrics) return;
            
            const currentCategory = getAQICategory(metrics.current);
            const avg5Category = getAQICategory(metrics.avg_last5);
            const avgAllCategory = getAQICategory(metrics.avg_all);
            
            const cards = [
                {
                    label: 'Current AQI',
                    value: metrics.current.toFixed(1),
                    category: currentCategory,
                    sub: currentCategory.description
                },
                {
                    label: 'Average (Last 5)',
                    value: metrics.avg_last5,
                    category: avg5Category,
                    sub: avg5Category.label
                },
                {
                    label: 'Average (All)',
                    value: metrics.avg_all,
                    category: avgAllCategory,
                    sub: `${metrics.data_points} entries`
                },
                {
                    label: 'Range',
                    value: `${metrics.min.toFixed(1)} - ${metrics.max.toFixed(1)}`,
                    category: { color: '#667eea' },
                    sub: `Spread: ${(metrics.max - metrics.min).toFixed(1)}`
                }
            ];
            
            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'metric-card';
                div.style.borderLeftColor = card.category.color;
                div.innerHTML = `
                    <div class="metric-label">${card.label}</div>
                    <div class="metric-value">${card.value}</div>
                    <div class="metric-sub">${card.sub}</div>
                `;
                container.appendChild(div);
            });
        }
        
        // Destroy existing charts
        function destroyCharts() {
            if (lineChart) lineChart.destroy();
            if (areaChart) areaChart.destroy();
            if (distributeChart) distributeChart.destroy();
        }
        
        // Render charts
        function renderCharts(data) {
            destroyCharts();
            
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';
            
            if (data.length === 0) return;
            
            // Prepare data (reverse to show oldest first)
            const reversedData = [...data].reverse();
            const labels = reversedData.map((item, idx) => `${idx + 1}`);
            const values = reversedData.map(item => item.random_number);
            const timestamps = reversedData.map(item => 
                new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            );
            
            // Line Chart
            const lineDiv = document.createElement('div');
            lineDiv.className = 'chart-container';
            lineDiv.innerHTML = `
                <div class="chart-title">üìà AQI Trend Over Time</div>
                <div class="chart-wrapper">
                    <canvas id="lineChart"></canvas>
                </div>
            `;
            container.appendChild(lineDiv);
            
            lineChart = new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'AQI Value',
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 300,
                            title: { display: true, text: 'AQI' }
                        }
                    }
                }
            });
            
            // Area Chart with thresholds
            const areaDiv = document.createElement('div');
            areaDiv.className = 'chart-container';
            areaDiv.innerHTML = `
                <div class="chart-title">üéØ AQI Zones</div>
                <div class="chart-wrapper">
                    <canvas id="areaChart"></canvas>
                </div>
            `;
            container.appendChild(areaDiv);
            
            areaChart = new Chart(document.getElementById('areaChart'), {
                type: 'bar',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'AQI',
                        data: values,
                        backgroundColor: values.map(v => getAQICategory(v).color),
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: undefined,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 300
                        }
                    }
                }
            });
            
            // Distribution Chart
            const distDiv = document.createElement('div');
            distDiv.className = 'chart-container';
            distDiv.innerHTML = `
                <div class="chart-title">üìä Distribution by Category</div>
                <div class="chart-wrapper">
                    <canvas id="distributionChart"></canvas>
                </div>
                <div class="aqi-legend" style="margin: 0;">
                    ${Object.values(AQI_CATEGORIES).map(cat => `
                        <div class="legend-item">
                            <div class="legend-color" style="background: ${cat.color}"></div>
                            <span>${cat.label}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(distDiv);
            
            // Count by category
            const categoryCounts = {};
            Object.keys(AQI_CATEGORIES).forEach(key => categoryCounts[key] = 0);
            values.forEach(v => {
                for (const [key, cat] of Object.entries(AQI_CATEGORIES)) {
                    if (v >= cat.min && v <= cat.max) {
                        categoryCounts[key]++;
                        break;
                    }
                }
            });
            
            distributeChart = new Chart(document.getElementById('distributionChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.entries(AQI_CATEGORIES).map(([k, v]) => v.label),
                    datasets: [{
                        data: Object.keys(AQI_CATEGORIES).map(k => categoryCounts[k]),
                        backgroundColor: Object.entries(AQI_CATEGORIES).map(([k, v]) => v.color),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
        
        // Fetch data
        async function fetchData() {
            const btn = document.getElementById('fetchBtn');
            const status = document.getElementById('status');
            const errorContainer = document.getElementById('errorContainer');
            const noDataContainer = document.getElementById('noDataContainer');
            
            btn.disabled = true;
            status.className = 'status loading';
            status.textContent = '‚è≥ Loading data...';
            errorContainer.innerHTML = '';
            noDataContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/data', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'error') {
                    throw new Error(result.message || 'Backend returned an error');
                }
                
                if (!result.data || result.data.length === 0) {
                    noDataContainer.innerHTML = '<div class="no-data">No data available yet. Waiting for data...</div>';
                    status.className = 'status success';
                    status.textContent = '‚úì Ready (no data yet)';
                    return;
                }
                
                allData = result.data;
                const metrics = calculateMetrics(allData);
                
                renderMetrics(metrics);
                renderCharts(allData);
                
                status.className = 'status success';
                status.textContent = `‚úì Loaded ${allData.length} records | Last update: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚úó Error loading data';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                errorContainer.appendChild(errorDiv);
            } finally {
                btn.disabled = false;
            }
        }
        
        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = 'Enable Auto-Refresh';
                btn.style.background = '#667eea';
            } else {
                fetchData(); // Initial fetch
                autoRefreshInterval = setInterval(fetchData, 10000); // Refresh every 10 seconds
                btn.textContent = 'Disable Auto-Refresh (10s)';
                btn.style.background = '#764ba2';
            }
        }
        
        // Load data on page load
        window.addEventListener('load', () => {
            fetchData();
        });
    </script>
</body>
</html>
